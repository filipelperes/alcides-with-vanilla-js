<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    <title></title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
          integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="fontawesome/css/all.min.css" rel="stylesheet">
    <link href="fontawesome/css/fontawesome.min.css" rel="stylesheet">


    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/customalert.css" rel="stylesheet">
    <link href="css/generals.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/mediaqueries.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poiret+One&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />


    <script src="js/jquery.js"></script>
    <script type="module" src="js/onLoad.js"></script>
</head>

<body class="flex column">

    <div class="header text-shadow">
        <div style="background-color: rgba(0, 0, 0, 0.5);" class="overlay">
            <div class="container flex column">
                <div class="button-social-container"><i class="fa-solid fa-caret-right"></i></div>
                <div class="social-container flex">
                    <!-- Localização, email, telefone, restaurante -->
                    <a class="phone social-item flex border-radius">
                        <i class="fa-solid fa-phone"></i>
                        <p></p>
                    </a>
                    <a class="social-item flex">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                    <a class="social-item flex">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a target="_blank" class="gmaps social-item flex">
                        <i class="fa-solid fa-location-dot"></i>
                    </a>
                    <a class="social-item flex">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
                <header class="flex column">
                    <div class="menu-logo flex">
                        <a class="menu-logo-restaurante">Restaurante</a>
                        <div id="logo"><img src="imgs/logo-360.png"></div>
                        <a class="menu-logo-pizzaria">Pizzaria</a>
                    </div>
                    <div class="menu-sticky"><i class="fa-solid fa-bars"></i></div>
                    <nav class="menu flex border-radius"></nav>
                </header>
                <div class="header-content">
                </div>
            </div>
        </div>
    </div>

    <main class="flex">
        <!-- SOBRE, CHEF, MENU e mais 2 divs -->
        <div class="container flex column">
            <div class="menu-container flex column "></div>
            <div class="content-even flex text-shadow">
                <div class="overlay flex">
                    <div class="title flex column">
                        <h3>
                            <span>Ingredientes</span>
                            <span>Frescos e de qualidade</span>
                        </h3>
                        <span><i class="fa-solid fa-chevron-down"></i></span>
                        <p>Todos os ingredientes que utilizamos são frescos e de extrema qualidade</p>
                    </div>
                </div>
            </div>
            <div class="sobre-container flex column">
                <div class="sobre-title title flex column">
                </div>
                <div class="sobre-content flex column">
                </div>
            </div>
            <div class="content-even flex text-shadow"></div>
            <div class="chefs-container flex column ">
                <div class="chefs-title title flex column">
                    <h3>
                        <span>Conheça</span>
                        <span>Nossos Chefs</span>
                    </h3>
                    <span><i class="fa-solid fa-chevron-down"></i></span>
                </div>
                <div class="chef-content flex">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container flex">
            <p>© 2023 Alcide's Restaurante e Pizzaria. Todos os direitos reservados.</p>
            <a target="_blank" href="https://github.com/filipelperes">filipelperes</a>
        </div>
    </footer>

    <div id="dialogoverlay">
        <div id="dialogbox" class="border-radius">
            <div>
                <div id="dialogboxhead"></div>
                <div id="dialogboxbody"></div>
                <div id="dialogboxfoot"></div>
            </div>
        </div>
    </div>

    <script>
        jQuery.noConflict()
    </script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="module" src="js/listeners.js"></script>
</body>

</html>

</html>
